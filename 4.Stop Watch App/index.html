<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="watch__container">

        <div id="timer">Timer</div>
        <div class="opertion__btn__container">

            <button id="start">START</button>
            <button id="stop">STOP</button>
            <button id="reset" class="hidden">RESET</button>
            <button id="get_time_stamp">GET TIME</button>
            <button id="clear_time_stamp">CLEAR</button>

        </div>
        <div class="time_stamp_container">
            <p id="message">*Time stamps Limit reach.</p>
            <p>Time Stamps</p>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
